<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Hola, Babi!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #FF4081;
      font-size: 42px;
    }
    p {
      color: #333;
      font-size: 20px;
      margin: 10px 0;
    }
    .heart {
      color: #e83e8c;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Hola, Babi!</h1>
    <p><span class="heart">&#10084;</span> Ola pero no ola de mar, ola de saludo <span class="heart">&#10084;</span></p>
    <p>Ya no sé qué escribir xD</p>
    <div class="card" id="imageCard">
      <img src="tqm.jpg" alt="Tu imagen" class="hidden" id="image">
    </div>
    <button class="btn" onclick="mostrarImagen()">¡Haz clic aquí!</button>
  </div>

  <script>
    function mostrarImagen() {
      var image = document.getElementById('image');
      var imageCard = document.getElementById('imageCard');
      
      if (image.classList.contains('hidden')) {
        image.classList.remove('hidden');
        imageCard.style.border = 'none';
      } else {
        image.classList.add('hidden');
        imageCard.style.border = '1px solid #ccc';
      }
    }
  </script>
</body>
</html>
